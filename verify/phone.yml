# length does not include country code or '+'

- code: '1'
  countries: ['us', 'ca']  # US, Canada
  length: 10
  grouping: [3, 3, 4]  # xxx-xxx-xxxx
  divider: '-'

- code: '44'
  countries: ['gb', 'gg', 'je', 'im']  # UK, Guernsey, Jersey, and Isle of Man
  length: 10
  grouping: [2, 4, 4]  # xx xxxx xxxx
  divider: ' '

- code: '49'
  countries: ['de']
  length: 10
  grouping: [3, 7]
  divider: ' '

- code: '30'
  countries: ['gr']  # Greece
  length: 10
  grouping: [3, 4, 3]  # xxx xxxx xxx
  divider: ' '

- code: '31'
  countries: ['nl']  # Netherlands
  length: 9
  grouping: [4, 6]  # xxxx xxxxxx
  divider: ' '